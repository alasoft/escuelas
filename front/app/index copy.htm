    <div id="scheduler"></div>

<script>
    $(function() {

        DevExpress.localization.locale("es");

        //        const date = Dates.AddDays(Dates.FirstDayOfWeek(), 1)
        const date = Dates.DateFromDayOfWeek(Dates.Today(), 5)

        const data = [{
            text: "Hola que tal",
            fechaDesde: new Date(2023, 2, 6, 14, 30),
            fechaHasta: new Date(2023, 2, 6, 15, 30)
        }, {
            text: "Hola que tal",
            fechaDesde: new Date(2023, 2, 8, 17, 30),
            fechaHasta: new Date(2023, 2, 8, 18, 30)
        }, {
            text: "Hola que tal",
            fechaDesde: Dates.SetTime(date, "14:00:00"),
            fechaHasta: Dates.SetTime(date, "16:00:00")
        }]

        $('#scheduler').dxScheduler({
            timeZone: AppBase.ZONA_HORARIA_ARGENTINA,
            dataSource: data,
            currentView: 'week',
            currentDate: Dates.Today(),
            startDayHour: 7,
            endDayHour: 22,
            showAllDayPanel: false,
            currentDate: Dates.Today(),
            height: 800,
            startDateExpr: "fechaDesde",
            endDateExpr: "fechaHasta",
        }).dxScheduler('instance');
    })
</script>
